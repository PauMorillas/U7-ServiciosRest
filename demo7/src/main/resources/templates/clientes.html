<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mantenimiento de Clientes</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  <body>
    <section>
	  <h1>Listado de clientes</h1>
      <br>
      <h2 th:if="${listaClientesDTO.isEmpty()}">No hay clientes</h2>

      <div th:if="${!listaClientesDTO.isEmpty()}">
        <table border="1">
          <thead>
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Apellidos</td>
              <td>NIF</td>
              <td>Correo electr√≥nico</td>
              <td>Fecha nacimiento</td>
              <td>Editar</td>
              <td>Eliminar</td>
              <td>Cuentas</td>
              <td>Direcciones</td>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${listaClientesDTO}">
              <td><a th:href="@{/clientes/{idCliente}(idCliente=${item.id})}" th:text="${item.id}"></a></td>
              <td th:text="${item.nombre}"></td>
              <td th:text="${item.apellidos}"></td>
              <td th:text="${item.nif}"></td>
              <td th:text="${item.email}"></td>
              <td th:text="${#dates.format(item.fechaNacimiento, 'dd/MM/yyyy')}"/>
              <td><a th:href="@{/clientes/update/{idCliente}(idCliente=${item.id})}">Editar</a></td>
              <td><a th:href="@{/clientes/delete/{idCliente}(idCliente=${item.id})}">Eliminar</a></td>
              <td><a th:href="@{/clientes/{idCliente}/cuentas(idCliente=${item.id})}">Cuentas</a></td>
 			  <td><a th:href="@{/clientes/{idCliente}/direcciones(idCliente=${item.id})}">Direcciones</a></td> 
            </tr>
          </tbody>
        </table>
      </div>
    </section>
	
	<section class="wrapper">
    	<a th:href="@{/clientes/add}" class="btn">Agregar un usuario</a>
    	<br>
    	<a th:href="@{/}" class="link">Volver al inicio</a>
	</section>
  </body>
</html>
